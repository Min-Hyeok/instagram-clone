version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - 5432:5432
    expose:
      - 3306
    volumes:
      - ./database/data:/var/lib/postgresql/data
    env_file: .env
    environment:
      TZ: Asia/Seoul
    networks:
      - default
    restart: always

networks:
  default:
